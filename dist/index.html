<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="top-backgnd">
    <div id="backgnd">
      <h1 class="title">WEATHER APP</h1>
      <form action="">
        <input id="city" class="input" type="city" placeholder="CITY" required>
        <button class="submit input">&#x1f50d;</button>
      </form>
    </div>
  </div>
  <div class="bottom">
    <h4 class="date">August 19, 2020</h4>
    <div class="info-1">
      <div id="clouds" class="d">Clouds</div>
      <div id="temp" class="d">
        <p class="realTemp">18째</p>
        <div id="degrees">
          <span id="degc">C</span>/
          <span id="degf">F</span>
        </div>
        <p class="feels">Feels like: <span class="temp2">12째</span></p>
        <p class="max-min"><span class="temp2">26째</span> / <span class="temp2">26째</span></p>
      </div>
    </div>
    <div class="info-2">
      <p id="speed">1008 hPa</p>
      <p id="humidity">88%</p>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
